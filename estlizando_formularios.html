<!DOCTYPE html>
<html lang="en">
<head>
    <title>Estilizando formularios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Advanced-Css/css/estilo_formulario.css">
    
</head>
<body>
    <h2>Estilizando Formularios</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="">Email:</label>
                <input type="text" name="email" id="email">

                <div>
                    <label for="">Url:</label>
                    <input type="text" name="Url" id="url">
                </div>

            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>lembrar de mim</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>

</body>
</html>
